<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tablet</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/slider.css" />
  </head>
  <body>
    <div class="main">
      <div class="img-wrap">
        <span>ТОП ПРОДАЖ</span>
      </div>
      <div class="carousel">
        <div class="carousel-inner">
          <input
            class="carousel-open"
            type="radio"
            id="carousel-1"
            name="carousel"
            aria-hidden="true"
            hidden=""
            checked="checked"
          />
          <div class="carousel-item">
            <img src="img/front-tablet.jpg" />
          </div>
          <input
            class="carousel-open"
            type="radio"
            id="carousel-2"
            name="carousel"
            aria-hidden="true"
            hidden=""
          />
          <div class="carousel-item">
            <img src="img/side-tablet.jpg" />
          </div>
          <input
            class="carousel-open"
            type="radio"
            id="carousel-3"
            name="carousel"
            aria-hidden="true"
            hidden=""
          />
          <div class="carousel-item">
            <img src="img/buttons-tablet.jpg" />
          </div>
          <label for="carousel-3" class="carousel-control prev control-1"
            >‹</label
          >
          <label for="carousel-2" class="carousel-control next control-1"
            >›</label
          >
          <label for="carousel-1" class="carousel-control prev control-2"
            >‹</label
          >
          <label for="carousel-3" class="carousel-control next control-2"
            >›</label
          >
          <label for="carousel-2" class="carousel-control prev control-3"
            >‹</label
          >
          <label for="carousel-1" class="carousel-control next control-3"
            >›</label
          >
          <ol class="carousel-indicators">
            <li>
              <label for="carousel-1" class="carousel-bullet">•</label>
            </li>
            <li>
              <label for="carousel-2" class="carousel-bullet">•</label>
            </li>
            <li>
              <label for="carousel-3" class="carousel-bullet">•</label>
            </li>
          </ol>
        </div>
      </div>
      <div class="content">
        <div class="color">
          <span>Цвет: <span class="product-color">Cеребристый</span></span>
        </div>
        <ul class="color-list">
          <li><div class="color-picture-dark"></div></li>
          <li class="selected"><div class="color-picture-light"></div></li>
        </ul>
        <div class="availability">
          <img class="icon-correct" src="img/correct.svg" alt="correction" />
          <span class="availability-text">Есть в наличии</span>
        </div>
        <div class="buy-menu">
          <div class="price">15 499 ₴</div>
          <div><img class="compare" src="img/compare.png" alt="compare" /></div>
          <div><img class="like" src="img/like.png" alt="like" /></div>
          <ul class="basket">
            <li class="buy">
              <img
                src="https://raw.githubusercontent.com/Edvardok/img-s/main/icon-cart.svg"
                class="icon-cart-buy"
              />
              <span class="add">Купить</span>
            </li>
            <li class="credit"><span class="add1">Купить в кредит</span></li>
          </ul>
          <div class="bonus">
            <span class="bonus-text">
              <div class="letter"><span class="b"> Б</span></div>
              <b class="bold">+ 154 бонусных ₴</b> на счёт при покупке
            </span>
          </div>
        </div>
        <ul class="bank-list">
          <li class="first"><img src="img/pic1.jpg" alt="" /></li>
          <li><img src="img/pic2.jpg" alt="" /></li>
          <li><img src="img/pic3.jpg" alt="" /></li>
          <li><img src="img/pic4.jpg" alt="" /></li>
          <li><img src="img/pic5.png" alt="" /></li>
        </ul>
      </div>
    </div>
  </body>
</html>
